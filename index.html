<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到阳光学院</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fdf4f4; /* 淡粉色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: #fff; /* 白色内容框 */
            border: 2px solid #b22222; /* 深红色边框 */
            border-radius: 10px; /* 圆角 */
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #b22222; /* 深红色字体 */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        strong {
            color: #b22222; /* 强调文本 */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #b22222; /* 按钮背景 */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            background-color: #8b1a1a; /* 按钮 hover 效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到阳光学院</h1>
        <p>这里是 <strong>AI+Python 学习社群</strong>，致力于提供最好的编程学习环境，<br>
        探索人工智能与 Python 的无限可能。</p>
        <a href="index_1.html">加入我们</a>
    </div>
</body>
</html>
